<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacBot</title>
    <link rel="icon" href="grid-3x3-gap-fill.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <div class="container">
            <div class="game">
                <button class="box" disabled></button>
                <button class="box" disabled></button>
                <button class="box" disabled></button>
                <button class="box" disabled></button>
                <button class="box" disabled></button>
                <button class="box" disabled></button>
                <button class="box" disabled></button>
                <button class="box" disabled></button>
                <button class="box" disabled></button>
            </div>
        </div>
        <div class="modes" id="reset-btn">
            <button class="gamemode" id="X">Play as 'X'</button>
            <button class="gamemode" id="O">Play as 'O'</button>
        </div>
    </main>
</body>
</html>
